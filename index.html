<style>
:root {
	--primary-color: #0ff;
	--secondary-color: #fff;
	--tertiary-color: #000;
}
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
html, body {
	height: 100%;
	width: 100%;
	font-family: Copperplate, Papyrus, fantasy;
	overflow: hidden;
	color: var(--secondary-color);
	cursor: none;
}

a:focus, button:focus {
	outline: 3px solid #ff0;
	outline-offset: 3px;
	box-shadow: 0 0 10px #ff0;
}

#site {
	display: flex;
	position: relative;
	width: 100%;
	height: 100vh;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: center;
	opacity: 0;
	transition: opacity 1s ease-in;
}
#site.loaded {
	opacity: 1;
}

#loopGif {
	position: fixed;
	top: 0;
	left: 0;
	width: 100vw;
	height: 100vh;
	object-fit: cover;
	z-index: -2;
	filter: saturate(1.2) brightness(0.9);
}

#background-overlay {
	content: '';
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.5) 100%);
	z-index: -1;
}

#devtool-blocker {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: var(--tertiary-color);
	z-index: 999999;
	display: none;
	justify-content: center;
	align-items: center;
	font-size: 2em;
	color: var(--primary-color);
	padding: 20px;
	text-align: center;
	opacity: 0.8;
	transition: opacity 0.5s ease-out;
	animation: blinkText 1.5s step-end infinite alternate;
}
@keyframes blinkText {
	from {
		opacity: 1;
		letter-spacing: normal;
	}
	to {
		opacity: 0.9;
		letter-spacing: 2px;
	}
}

#title-focus-img {
	max-width: 250px;
	height: auto;
	border-radius: 10px;
	margin-bottom: 20px;
	box-shadow: none;
	filter: none;
	transition: transform 0.1s linear, box-shadow 0.3s ease-out;
}
#title-focus-img:hover {

}

#main-heading {
	font-size: 3.5em;
	text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
	margin-bottom: 50px;
	letter-spacing: 5px;
	animation: neonGlow 2s ease-in-out infinite alternate, colorCycle 8s linear infinite;
}
@keyframes neonGlow {
	from {
		text-shadow: 0 0 5px var(--secondary-color), 0 0 10px var(--secondary-color), 0 0 20px var(--primary-color);
	}
	to {
		text-shadow: 0 0 10px var(--secondary-color), 0 0 25px var(--primary-color), 0 0 40px var(--primary-color);
	}
}
@keyframes colorCycle {
	0% {
		color: var(--primary-color);
	}
	25% {
		color: #f0f;
	}
	50% {
		color: #0ff;
	}
	75% {
		color: #ff0;
	}
	100% {
		color: var(--primary-color);
	}
}

.image-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 40px;
	position: relative;
	z-index: 1;
	margin-bottom: 20px;
}
.image-row {
	display: flex;
	justify-content: center;
	gap: 50px;
	flex-wrap: wrap;
}
.image-row > div {
	flex: 0 0 120px;
	text-align: center;
}
.image-row a {
	text-decoration: none;
	display: inline-block;
}

.circle-img {
	width: 100px;
	height: 100px;
	object-fit: cover;
	border-radius: 50%;
	border: 3px solid var(--secondary-color);
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
	transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s ease, border-color 0.3s ease;
	display: block;
	margin: 0 auto;
	pointer-events: auto;
}
.image-row a:hover .circle-img {
	border-color: var(--primary-color);
	box-shadow: 0 0 20px var(--primary-color), inset 0 0 8px #eee;
	transform: scale(1.1);
}
/* Labels */
.label {
	color: #ccc;
	font-size: 14px;
	text-align: center;
	margin-top: 8px;
	line-height: 1.2;
	text-shadow: 0 0 2px var(--tertiary-color);
	transition: color 0.3s ease, text-shadow 0.3s ease;
}
.image-row a:hover .label {
	color: var(--secondary-color);
	text-shadow: 0 0 15px var(--primary-color), 0 0 5px var(--secondary-color);
}
#music-toggle {
	position: absolute;
	bottom: 20px;
	right: 20px;
	background: rgba(0, 0, 0, 0.5);
	color: white;
	border: 2px solid white;

	font-size: 0.9em;

}
#music-toggle:hover {
	background: rgba(0, 0, 0, 0.8);
	border-color: var(--primary-color);
	box-shadow: 0 0 10px var(--primary-color);
}
.cursor-dot {
	width: 10px;
	height: 10px;
	background-color: var(--primary-color);
	border-radius: 50%;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 99;
	pointer-events: none;
	opacity: 0.8;
	transform: translate(-50%, -50%);
	box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
}
@media (max-width: 600px) {

		padding: 8px 12px;

	html, body {
		cursor: default;
	}
	.cursor-dot {
		display: none;
	}
}

<script>
	const site = document.getElementById('site');
	const bgMusic = document.getElementById('bgMusic');
	const musicToggle = document.getElementById('music-toggle');
	const cursorHolder = document.getElementById('cursor-holder');
	const focusImage = document.getElementById('title-focus-img');
	const blocker = document.getElementById('devtool-blocker');
	const dotCount = 10;
	const dots = [];
	let isMusicPlaying = false;

	(function() {
		function blockScreen() {
			blocker.style.display = 'flex';
			console.log("Galingan mo boi xd kaya yan.");
			setTimeout(() => {
				blocker.style.opacity = '1';
			}, 50); 
		}

		document.addEventListener("contextmenu", e => {
			e.preventDefault();
			blockScreen();
		});

		window.addEventListener("keydown", e => {
			const ctrl = e.ctrlKey || e.metaKey;
			const shift = e.shiftKey;
			const key = (e.key || "").toUpperCase();

			if (e.key === "F12" || (ctrl && shift && ["I", "C", "J"].includes(key)) || (ctrl && key === "U")) {
				e.preventDefault();
				blockScreen();
			}
		});
	})();

	window.addEventListener('load', () => {
		site.classList.add('loaded');
	});

	function updateMusic(play = true) {
		if (play) {
			bgMusic.muted = false;
			bgMusic.play().catch(e => console.log("Failed to play music:", e));
			musicToggle.innerHTML = 'ðŸ”‡ Music Off';
			isMusicPlaying = true;
		} else {
			bgMusic.pause();
			musicToggle.innerHTML = 'ðŸ”Š Music On';
			isMusicPlaying = false;
		}
	}

	musicToggle.addEventListener('click', () => {
		updateMusic(!isMusicPlaying);
	});

	function handleInitialInteraction() {
		if (!isMusicPlaying) {
			updateMusic(true);
		}
		document.removeEventListener('click', handleInitialInteraction);
		document.removeEventListener('touchstart', handleInitialInteraction);
	}

	document.addEventListener('click', handleInitialInteraction);
	document.addEventListener('touchstart', handleInitialInteraction);

	if (window.innerWidth >= 600) {
		for (let i = 0; i < dotCount; i++) {
			const dot = document.createElement('div');
			dot.className = 'cursor-dot';
			cursorHolder.appendChild(dot);
			dots.push({
				element: dot,
				x: 0,
				y: 0,
				targetX: 0,
				targetY: 0,
				size: 10 * (1 - i / dotCount),
				delay: i * 0.03
			});
			dot.style.width = `${dots[i].size}px`;
			dot.style.height = `${dots[i].size}px`;
		}

		let mouseX = 0,
			mouseY = 0;
		document.addEventListener('mousemove', (e) => {
			mouseX = e.clientX;
			mouseY = e.clientY;

			const rect = focusImage.getBoundingClientRect();
			const centerX = rect.left + rect.width / 2;
			const centerY = rect.top + rect.height / 2;

			const sensitivity = 10;
			const rotX = (mouseY - centerY) / centerY * -1 * sensitivity;
			const rotY = (mouseX - centerX) / centerX * sensitivity;

			focusImage.style.transform = `perspective(1000px) rotateX(${rotX}deg) rotateY(${rotY}deg) scale(1.0)`;
		});

		focusImage.addEventListener('mouseleave', () => {
			focusImage.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.0)';
		});

		function animateDots() {
			dots[0].targetX = mouseX;
			dots[0].targetY = mouseY;
			for (let i = 0; i < dotCount; i++) {
				const dot = dots[i];
				if (i > 0) {
					dot.targetX = dots[i - 1].x;
					dot.targetY = dots[i - 1].y;
				}
				dot.x += (dot.targetX - dot.x) * (0.2 - dot.delay);
				dot.y += (dot.targetY - dot.y) * (0.2 - dot.delay);
				dot.element.style.transform = `translate(${dot.x}px, ${dot.y}px) scale(${1 - i / (dotCount * 2)})`;
			}
			requestAnimationFrame(animateDots);
		}
		animateDots();
	}

</script>
