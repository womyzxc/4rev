    /* CSS Variables for Easy Theming */
    :root {
      --primary-color: #0ff; /* Neon cyan/blue */

    * { margin: 0; padding: 0; box-sizing: border-box; }

    @keyframes colorCycle {
	    0%   { color: var(--primary-color); }
	    25%  { color: #f0f; /* Magenta */ }
	    50%  { color: #0ff; /* Cyan */ }

    /* Labels */

    @media (max-width: 600px) {

      html, body { cursor: default; }

  <script>
    const site = document.getElementById('site');
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('music-toggle');
    const cursorHolder = document.getElementById('cursor-holder');
    const focusImage = document.getElementById('title-focus-img');
    const dotCount = 10;
    const dots = [];
    let isMusicPlaying = false; 

    // --- Loading Transition ---
    window.addEventListener('load', () => {
        site.classList.add('loaded');
    });

    // --- Music Control Logic ---

    function updateMusic(play = true) {
        if (play) {
            bgMusic.muted = false;
            // The browser may block play if it's not a direct user action.
            bgMusic.play().catch(e => console.log("Failed to play music:", e));
            musicToggle.innerHTML = 'ðŸ”‡ Music Off';
            isMusicPlaying = true;
        } else {
            bgMusic.pause();
            musicToggle.innerHTML = 'ðŸ”Š Music On';
            isMusicPlaying = false;
        }
    }

    musicToggle.addEventListener('click', () => {
        updateMusic(!isMusicPlaying);
    });

    // Handle initial interaction (required for mobile/browser autoplay policies)
    function handleInitialInteraction() {
        if (!isMusicPlaying) {
            updateMusic(true);
        }
        document.removeEventListener('click', handleInitialInteraction);
        document.removeEventListener('touchstart', handleInitialInteraction);
    }
    document.addEventListener('click', handleInitialInteraction);
    document.addEventListener('touchstart', handleInitialInteraction);

    // --- Cursor Trail Logic ---
    if (window.innerWidth >= 600) {
        /** Initial setup of cursor dots */
        for (let i = 0; i < dotCount; i++) {
            const dot = document.createElement('div');
            dot.className = 'cursor-dot';
            cursorHolder.appendChild(dot);
            dots.push({
                element: dot,
                x: 0,
                y: 0,
                targetX: 0,
                targetY: 0,
                size: 10 * (1 - i / dotCount), 
                delay: i * 0.03 
            });
            dot.style.width = dot.style.height = `${dots[i].size}px`;
        }

        /** Update dot positions on mouse move */
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Image 3D Tilt Effect
            const rect = focusImage.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Calculate tilt based on mouse position relative to image center
            const sensitivity = 10; // Controls how much the image tilts
            const rotX = (mouseY - centerY) / centerY * -1 * sensitivity;
            const rotY = (mouseX - centerX) / centerX * sensitivity;
            
            focusImage.style.transform = `perspective(1000px) rotateX(${rotX}deg) rotateY(${rotY}deg) scale(1.0)`;
        });
        
        // Reset tilt on mouse leave
        focusImage.addEventListener('mouseleave', () => {
            focusImage.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.0)';
        });


        /** Animation loop for smooth trailing effect */
        function animateDots() {
            dots[0].targetX = mouseX;
            dots[0].targetY = mouseY;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = dots[i];

                if (i > 0) {
                    dot.targetX = dots[i-1].x;
                    dot.targetY = dots[i-1].y;
                }

                dot.x += (dot.targetX - dot.x) * (0.2 - dot.delay);
                dot.y += (dot.targetY - dot.y) * (0.2 - dot.delay);

                dot.element.style.transform = `translate(${dot.x}px, ${dot.y}px) scale(${1 - i / (dotCount * 2)})`;
            }

            requestAnimationFrame(animateDots);
        }
        
        animateDots();
    } 
    // On mobile screens, custom cursor is already disabled in CSS.
  </script>
